<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul class="task-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Complete HTML/CSS project</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Study JavaScript</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Read tech articles</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Plan weekly goals</label>
            </li>
            
        </ul>
    </div>
</body>
</html>
